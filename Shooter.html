<!DOCTYPE html>
<!-- saved from url=(0031)https://shooter-3d.netlify.app/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Shooter</title>

	<link href="./Shooter_files/app.css" rel="stylesheet" type="text/css">

	<!--BUILDS -->
	<script src="./Shooter_files/6eebdea95fdd4417fa244d2bf0618c03d6078d94.js" type="text/javascript"></script>

</head>
<body class="nonselect">
	<div class="title">
		<span class="text title-text">&gt;&gt; SHOOTER 3D</span>
	</div>
	<div class="start">
		<div class="start-wrapper">
			<div class="subtitle moving">
				<span class="text">MOVING</span>
				<div class="button button-a"><span>A</span></div>
				<div class="button button-d"><span>D</span></div>
				<div class="button button-w"><span>W</span></div>
				<div class="button button-s"><span>S</span></div>
			</div>
			<div class="subtitle jumping">
				<span class="text">JUMPING</span>
				<div class="button button-space">SPACE</div>
			</div>
			<div class="subtitle attack">
				<span class="text">ATTACK</span>
				<div class="button mouse">
					<div class="left-mouse-button"></div>
					<div class="right-mouse-button"></div>
				</div>
			</div>
			<div class="footer">
				<div class="hint">
					<span class="hint-text">Press into the circle to start a game ...</span>
				</div>
				<div class="circle"></div>
			</div>
		</div>
		<div class="author">
			<span>2016, Nikolay Zamulov | Three.js</span>
		</div>
	</div>
	<div class="console">
		<span>Console:</span>
	<div style="color: rgb(255, 191, 0);">&gt;&gt; Browser Netscape was detected.</div></div>
	<div class="game-panel">
		<canvas class="damage"></canvas>
		<canvas class="aim" width="20" height="20"></canvas>
		<div class="health menu-item">
			<img src="./Shooter_files/health.png">
			<span>100</span>
		</div>
		<div class="shield menu-item">
			<img src="./Shooter_files/shield.png">
			<span>100</span>
		</div>
		<div class="timer menu-item">
			<img src="./Shooter_files/timer.png">
			<span>0:00</span>
		</div>
		<div class="weapon">
			<img src="./Shooter_files/weapon.png">
		</div>
	</div>

</body></html>
